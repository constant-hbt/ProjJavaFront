<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Fulano de tal">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="cpf">CPF</label>
                  <input type="text" name="cpf" id="cpf" class="form-control" placeholder="XXX.XXX.XXX-XX">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" name="rg" id="rg" class="form-control" placeholder="XXX.XXX.XXX-XX">
                </div>
            </div>
        </div>

        <div>

        </div>

        RG VARCHAR(12) UNIQUE,
  CPF VARCHAR(14) UNIQUE NOT NULL,
  EMAIL VARCHAR(100) NOT NULL,
  SENHA VARCHAR(250) NOT NULL,
  TELEFONE VARCHAR(20),
  DATANASCIMENTO DATE NOT NULL,
  ENDERECO TEXT NOT NULL,


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
